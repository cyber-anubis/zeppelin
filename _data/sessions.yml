  speakers: [6,7]
  language: ar
  description: "The major problem with detection by rule-based patterns that it’s very tedious to write rules like YARA for detecting many variants of a malicious family and auto generation tools can result false positives also if we wrote rules for each sample we’d get a performance hit, so we’ve focused our research to take static detection into the next level by using machine learning and inspired by state-of-the-art approaches and we’ve made a proof of concept for our methodology."
