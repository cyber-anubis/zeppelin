  title: "Zero Trust"
  description: "Zero trust is a cybersecurity paradigm focused on resource protection and the premise that trust is never granted implicitly but must be continually evaluated; in this talk, we will explore the history of ZT, its fundamental concepts, the interpretation of the key industry leaders, and how you might want to start adopting it in your own environment."
