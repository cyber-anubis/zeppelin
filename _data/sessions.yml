  id: 018
  title: "Bypassing ISP Censorship for 
a Transparent Internet"
  #subtype: keynote
  speakers: [0]
  language: en
  description: "In recent times, internet censorship has increased throughout the world. With governments realising the potential of the internet in spreading information as well as misinformation.
To curb or rather control this, governments around the globe have taken to censoring parts of the internet by directing major ISPs to block access to those websites.
The ISPs around the globe have used different methods to block the access. Some resulting in DNS filtering to others doing SNI ( Server Name Information ) inspection.
There have been ways to bypass these restrictions, like DoH ( DNS over HTTPS ) and eSNI ( encrypted SNI ), now ECH ( Encrypted Client Hello ), supported by TLS 1.3.
To counter these, some authoritarian regimes ( like China ) have blocked eSNI traffic altogether, to be able to sniff the traffic and block the websites accordingly on their ‘Great Firewall’.
I will be talking about how these different mechanisms of blocking user traffic works, by doing a live demo of packet analysis using wireshark."
  #complexity: "Expert"
  #presentation: "https://speakerdeck.com/gdglviv/michal-tajchert-wearables-views"
  #video: "//www.youtube.com/embed/dxYBAAe1I3I"
-
  id: 019
  title: "Learning Policy as Code
 Without Loosing Your Mind"
  #subtype: keynote
  speakers: [2]
  language: en
  description: "If your Organization policies are still managed through GUI, we lose the benefits of audibility, repeatability, and testability of those policies such as access control, scan results evaluation, and other decision making procedures. Policy as code helps us manage policies in a declarative way and enforce them across your entire application and technology stack. If you wanted to learn about Policy as Code, and better yet get started with Policy as Code, join us in this talk where we teach you how to get started with Policy as Code through Open Policy Agent.

Some of the areas we will cover in this talk include:
1. The need for Policy as Code
2. Exploring Open Policy Agent
3. Understanding the constructs of a Declarative Policy Language
4. Walkthrough of Implementation use cases from application and container orchestration perspective

At the end of the session, you would gain a solid understanding  of:
1. The basics of Policy as Code
2. Introducing Policy as Code in your technology stack
3. The application of Policies through the Rego language in Open Policy Agent"
  #complexity: "Expert"
  #presentation: "https://speakerdeck.com/gdglviv/michal-tajchert-wearables-views"
  #video: "//www.youtube.com/embed/dxYBAAe1I3I"
