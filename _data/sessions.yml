  id: 021
  title: "Your game is my game. Reverse me if you can!"
  subtype: keynote
  speakers: [5]
  language: ar
  description: "In 2021, the gaming industry generated $155 billion in revenue and by 2025, it is expected the industry will generate more than $260 billion in revenue. This makes it a lucrative target for cybercriminals.
To protect their user and fair experience, game publishers and developers fight endlessly against cheats and use every trick to protect their games, clients, from tampering and reversing engineering.  It is a cat and mouse game.
In this talk, we will explore the game cheating and anti-cheating techniques and tricks. How an attacker can get access to the game’s secrets and how security engineers fight and protect the game assets."
  #complexity: "Expert"
  #presentation: "https://speakerdeck.com/gdglviv/michal-tajchert-wearables-views"
