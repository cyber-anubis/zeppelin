  id: 022
  title: "Breaking logic, Creating CVEs"
  #subtype: keynote
  speakers: [4]
  language: ar
  description: "My talk is mainly for beginners who need to know more about the types of logic vulnerabilities and how to find and exploit these types of magic bugs. I’ll start by declaring the differences between logical and traditional bugs and why I’m looking for the logical ones first. 
As we know, the logical bugs have a variety of types, and you can find and exploit them by using multiple techniques, all you need to do is to focus on multiple points, so I’ll try to create a creative mindset to understand the business of the target and how the bug will affect him to get the most benefit from it like chaining bugs to get the highest impact you can achieve. 
Through the talk, I’ll get real-world scenarios of my logical findings to declare my words like Account takeover, Parameter tampering, Broken Access Control and more. Also, I’ll talk about 4 CVEs I assigned for the first time and declare how I managed to read internal bank documents, users’ transactions, companies deals, and more critical data by chaining and exploiting the vulnerable logic functions, parameters and endpoints.
"
