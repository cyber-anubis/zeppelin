  id: 007
  title: "The Good, the Bad, and the Ugly in Integrating AI with Cyber Security"
  description: "AI is the simulation of human intelligence processes by machines, especially computer systems. These processes include learning, reasoning, and self-correction. Integrating it with cyber security is beneficial because it improves how security experts analyze, study, and understand cyber-crime.
In this talk, we will discuss & explain AI and how to integrate it with cyber security to detect many types of attacks. The talk will cover many applications in cyber security in which we can apply AI to improve those applications. Finally, we will present a demo on how to build your development environment with some scripting examples."
  #subtype: keynote
  speakers: [17]
  language: ar
  #complexity: "Expert"
  #presentation: "https://speakerdeck.com/gdglviv/michal-tajchert-wearables-views"
